{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="title">
                   <h2><strong>LOGIN</strong></h2>
                    </div>
                    <form method="POST" action="client_log">
                        {% csrf_token %}
                        <div class="log_label mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login_email" name ="login_email"required>
                        </div>
                        <div class="log_label mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login_password" name="login_password" required>
                        </div>
                        <div class="position_button">
                         <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        
                    </form>
                    <center><p class="down">Don't have an account? <a href="{% url 'go_reg'%}">Register here</a></p></center>
                </div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
