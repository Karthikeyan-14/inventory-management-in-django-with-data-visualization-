{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container_o">
        
        <div id="otp_form" class="form-container">
            <h2 class="title_o">ENTER OTP</h2>
            
            <form method="POST" action="otp_check">
                {% csrf_token%}
                <div class="form-group">
                    <label for="otp" class="reg_label">OTP:</label>
                    <input type="text" id="otp" class="form-control" name="otp_num" required placeholder="Enter your OTP" maxlength="6">
                </div>
                <div class="position_button_o">
                    <button type="submit" class="btn btn-primary">Verify OTP</button><br>
                    
                </div>
            </form>
            <div class="link_o  px-5 py-2">
                <a href="{% url 'resend' %}" class="link-style mb-3">Resend the OTP</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'go_reg' %}" class="link-style">Go to Register Page</a>
            </div>
            

        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
